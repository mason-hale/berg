<template name="checkInView">
    
    <!-- Check-in form !-->
    <form class="status" autocomplete="off">
        
        <div class="tableLetter">
            <input id="A" type="radio" name="tableLetter" value="A">
            <label for="A">A</label>

            <input id="B" type="radio" name="tableLetter" value="B">
            <label for="B">B</label>

            <input id="C" type="radio" name="tableLetter" value="C">
            <label for="C">C</label>
        </div>
        
        <input type="number" name="tableNum" inputmode="numeric" pattern="[0-9]*" min="1" max="17" maxlength="2" placeholder="Table #1-17">
        <input type="text" name="text" placeholder="How's the food today?" />
    </form>
</template>
